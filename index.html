<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <style>
        @import "./index.css";
    </style>

    <div class="left">
        <div class="title">个人中心</div>
        <div class="info">
            <div class="info-avator">
                <img class="avator" src="https://raw.githubusercontent.com/Anan1225/PicGo/master/20220109145254.png">
            </div>
            <h2 class="info-name">姓名</h2>
            <p class="info-email">12345@qq.com</p>
            <div class="info-icon">
                <div class="icon set"></div>
                <div class="icon email">
                    <p class="tip-number">20</p>
                </div>
                <div class="icon ring">
                    <p class="tip-number">1</p>
                </div>
            </div>

            <div class="message">
                <p class="expend">展开显示动态消息 V</p>

                <div class="info-block">
                    <span class="info-block-item float-left">
                        您关注的
                        <b>前端大神</b>
                        动态有更新啦~
                    </span>

                    <span class="info-block-item float-right">
                        感兴趣请点开
                    </span>
                    
                </div>
            </div>

        </div>
    </div>

    <div class="right">
        <div class="nav">
            <div class="search">
                <input type="text" placeholder="请输入……">
            </div>
            <div class="tab-choose">
                <span class="choose1">邮箱</span>
                <span class="choose2">日历</span>
            </div>
        </div>






        <div class="bottom">
            <div class="right-letf">右下左</div>
            <div class="right-right">右下右</div>
        </div>
    </div>

</body>
</html>
